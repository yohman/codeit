<!DOCTYPE html>
<html>
<head>

	<style type="text/css">
		html { height: 100% }
		body { height: 100%; margin: 0px; padding: 0px; background: #222; color: #bbb; }
		#map_canvas { height:100%; margin-left:400px; padding:10px;}
		#side_panel { position:absolute; width:380px; height: 100%; overflow:auto; float:left; padding:10px; background-color: rgb(240,240,240);}
		.code-box {cursor: pointer;}
	</style>

	<!-- Access jQuery Library -->
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Josefin+Slab:700' rel='stylesheet' type='text/css'>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

	<!-- Google Maps API -->
	<script type="text/javascript" src="js/codes.js"></script>

</head>
<body style="width: 900px;">

	<div id="side_panel">
	
		<h4>Open Text Search:</h4>

		<div class="form-inline">
			<input type="text" class="form-control" id="search-text" placeholder="search text" tabindex="1">
			<button class="btn btn-default" onclick="codeit.search()" tabindex="2">search</button>
		</div>

		<h4>Interviewee's:</h4>
		<div id="people" class="well"></div>

		<h4>Codes:</h4>
		<ol id="codes"></ol>

	</div>

	<!-- map div -->
	<div id="map_canvas" style="overflow:auto;">
		<div>
			<h4 id="output-title"></h4>
		</div>
		<div id="output">
			<h4>How to search your transcripts</h4>
			<ul>
				<li>Enter a search term on the left
				<li>Click on an interviewee to see the entire transcript</li>
				<li>Click on a code (colored box) to see specific codes</li>
			</ul>
		</div>
	</div>
</body>
</html>
